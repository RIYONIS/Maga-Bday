<head>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg1: #fff6f8;
  --bg2: #fff0f6;
  --text1: #742a50;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family: Inter, sans-serif;
  background: linear-gradient(180deg,var(--bg1),var(--bg2));
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  position:relative;
}

/* Floating card */
.card{
  width:min(90vw,900px);
  padding:50px;
  border-radius:20px;
  background:rgba(255,255,255,0.5);
  backdrop-filter:blur(10px);
  text-align:center;
  animation: softFloat 6s ease-in-out infinite;
  position:relative;
  z-index:10;
}

/* Title */
.title{
  font-family:"Great Vibes", cursive;
  font-size:clamp(50px,9vw,110px);
  background:linear-gradient(90deg,#8b2b4a,#d46b95,#ffb8d2);
  -webkit-background-clip:text;
  color:transparent;
  text-shadow:0 6px 20px rgba(125,40,86,0.18);
  margin-bottom:10px;
  animation: popIn 1s ease forwards, shine 3s infinite linear;
}

/* Glow animation for name */
.name-glow{
  animation: glow 3s ease-in-out infinite;
}

.subtitle{
  font-size:20px;
  color:#694255;
  opacity:0.9;
  margin-bottom:25px;
  animation: fadeUp 1s .2s both;
}

.late{
  font-size:24px;
  font-weight:bold;
  color:#4b2c39;
  animation: bounce 1.2s .4s both;
}

/* Petals */
.petal{
  position:absolute;
  width:24px;
  height:24px;
  pointer-events:none;
  animation: fall 8s linear infinite, sway 3s ease-in-out infinite;
}

/* Animations */
@keyframes popIn{
  0%{opacity:0;transform:scale(.85) translateY(40px)}
  100%{opacity:1;transform:scale(1) translateY(0)}
}
@keyframes fadeUp{
  0%{opacity:0;transform:translateY(25px)}
  100%{opacity:1;transform:translateY(0)}
}
@keyframes bounce{
  0%{opacity:0;transform:scale(.7)}
  60%{opacity:1;transform:scale(1.05)}
  100%{transform:scale(1)}
}
@keyframes glow{
  0%,100%{text-shadow:0 0 12px rgba(255,150,200,0.55)}
  50%{text-shadow:0 0 22px rgba(255,200,220,0.95)}
}
@keyframes shine{
  0%{filter:brightness(1)}
  50%{filter:brightness(1.35)}
  100%{filter:brightness(1)}
}
@keyframes softFloat{
  0%,100%{transform:translateY(-4px)}
  50%{transform:translateY(6px)}
}
@keyframes fall{
  from{transform:translateY(-120px) rotate(0deg)}
  to{transform:translateY(120vh) rotate(360deg)}
}
@keyframes sway{
  0%,100%{transform:translateX(0)}
  50%{transform:translateX(25px)}
}
</style>
</head>

<body>

<div class="card">
  <h1 class="title">Happy Birthday <span class="name-glow">Abinaya</span></h1>
  <div class="subtitle">Wishing you soft sakura magic and joy âœ¨</div>
  <div class="late">sry for late wishes magaaaaa ðŸ’—</div>
</div>

</html>
